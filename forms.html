<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Register With US</title>

</head>

<body>
<form method="GET" action="https://request-inspector.glitch.me/">
    <h2>Login</h2>
    <label for="username"><b>Username</b></label>
    <input id="username" name="username" type="text" placeholder="Enter username">
    <br>

    <label for="emailAddress"><b>Email</b></label>
    <input id="emailAddress" name="email" type="text" placeholder="Enter email address">
    <br>

    <label for="password"><b>Password</b></label>
    <input id="password" name="password" placeholder="Enter your password" type="password">
    <br>
    <br>
    <hr>

    <label><b>Bio</b></label>
    <br>
    <textarea name="comment"></textarea>
    <br>
    <br>

    <label for="billboard"><i>How did you hear about us?</i></label>
    <br>
    <input type="checkbox" id="billboard" name="question_1" value="a">Billboard<br>
    <input type="checkbox" id="radio" name="question_1" value="b">Radio Advertisement<br>
    <input type="checkbox" id="internet" name="question_1" value="c">Internet Advertisement<br>
    <input type="checkbox" id="other" name="question_1" value="d">Other<br>
    <br>

    <label>What browser are you using?</label>
    <select>
        <option value="placeholder" ></option>
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
        <option value="Mozilla">Mozilla</option>
    </select>
    <br>
    <br>

    <input type="submit">
</form>
</body>

</html>
